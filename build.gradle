plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}


dependencies {
    implementation 'org.springframework.data:spring-data-rest-hal-browser:2.6.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.1.RELEASE'
    implementation 'io.jsonwebtoken:jjwt:0.9.0'
    implementation 'org.springframework.boot:spring-boot-starter-test:1.5.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:1.5.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.1.RELEASE'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.4.1'
	implementation 'com.fasterxml.jackson.core:jackson-annotations:2.4.1'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.4.1'
	implementation 'org.apache.logging.log4j:log4j-api:2.3'
    runtimeOnly 'com.h2database:h2:1.4.193'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:1.5.1.RELEASE'
    testImplementation 'junit:junit:4.12'
    testImplementation 'io.rest-assured:rest-assured:3.0.2'

}

group = 'com.globallogic'
version = '1.0'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

apply plugin: 'application'
mainClassName = 'com.globallogic.UserApplication'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
